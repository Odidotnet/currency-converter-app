<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resource/remixicon/remixicon.css">
    <title>Odidotnet's Converter</title>
</head>

<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Amount</p>
                <input type="text" value="1" class="price">
            </div>
            <div class="convert-box">

                <div class="xchange">
                    <p>from</p>
                    <div class="input-choice">
                        <img src="https://flagcdn.com/48x36/us.png" alt="">
                        <select></select>
                    </div>
                </div>

                <div class="switch"><i class="ri ri-exchange-fill"></i></div>

                <div class="»">
                    <p>»</p>
                    <div class="input-choice">
                        <img src="https://flagcdn.com/48x36/gb.png" alt="">
                        <select></select>
                    </div>
                </div>
                <div class="output">Getting exchange rate...</div>
                <button type="button">exchange</button>

            </div>
        </form>
    </div>
    <script src="country.js"></script>
    <script src="code.js"></script>
</body>

</html>
